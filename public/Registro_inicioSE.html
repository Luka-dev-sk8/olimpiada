<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre el Cielo</title>
    <link rel="stylesheet" href="/public/estilos/estilos_registro_Y_inicio.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="forms" id="forms">
                <form action="">
                    <h2>INICIO SESIÓN</h2>
                    <p>Aún no estas registrado? <a href="#">Registrarse</a></p>
                    
                    <div class="input-container">
                        <label for="email">correo electronico</label>
                        <input type="email" id="email" placeholder="nombre@gmail.com">
                    </div>
                    <div class="input-container">
                        <div class="forget">
                            <label for="password">contraseña</label>
                        </div>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <button>INICIAR SESIÓN</button>
                    
                </form>
                <form action="">
                    <h2>REGISTRO</h2>
                    <p>Usted ya esta registrado? <a href="#">Iniciar Sesión</a></p>
                    <div class="input-container">
                        <label for="name">nombre del usuario </label>
                        <input type="text" id="name" placeholder="nombre usuario">
                    </div>
                    <div class="input-container">
                        <label for="email">correo electronico</label>
                        <input type="email" id="email" placeholder="nombre@gmail.com">
                    </div>
                    <div class="input-container">
                        <label for="password">contraseña</label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <button class="button-register">REGISTRAR</button>
                    
                </form>
            </div>
        </div>
        
        <div class="banner">
            <section>
                <h1>Explora el Mundo<span>Sobre El Cielo</span></h1>
                <br>
                <p><b>Inicia Sesión y Emprende a una Nueva Aventura</b></p>
            </section>
        </div>

        <div class="sidebar" id="sidebar">
            <button class="sign" id="btn-sign-in"> 
                <img class="img" src="/public/imagenes/sign-in.png" alt="">
                <span>INICIO SESIÓN</span>
            </button>
            <button class="sign" id="btn-sign-up"> 
                <img class="img" src="/public/imagenes/sing-up.png" alt="">
                <span>REGISTRO</span>
            </button>
        </div>
    </div>
    <script src="/public/js/inicio de sesion.js"></script>
    <script src="/public/js/registro.js"> </script>
</body>
</html>
