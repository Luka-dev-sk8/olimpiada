<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Comprobante</title>
    <link rel="stylesheet" href="estilos/estilo_carrito.css">
</head>
<body>
    <header>
        <h1>Enviar Comprobante de Compra</h1>
    </header>
    <div class="container">

        <form id="formulario">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="pedido_id">Pedido ID:</label>
            <input type="number" id="pedido_id" name="pedido_id" required>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="mensaje"></p>
    </div>

    
</body>
    <script src="public/js/datos_compra.js" ></script>
</html>
